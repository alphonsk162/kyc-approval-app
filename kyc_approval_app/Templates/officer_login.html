{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'messages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user_login.css' %}">

</head>

<body>
    <div class="login-container">
        <h2>Officer Login</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}



        <form id="login-form" method="post" action="{% url 'officer_signin' %}">
            {% csrf_token %}
            <div id="email-group" class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" name="username" required>
            </div>



            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
            <div id="error-message"></div>
        </form>

    </div>


</body>

</html>
