{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'edit_profile.css' %}">
</head>

<body>

    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ full_name }}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ dob|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required>{{ address }}</textarea>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if gender=="Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if gender=="Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if gender=="Other" %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ phone }}" pattern="[0-9]{10}"
                    maxlength="10" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="{{ email }}" required>
            </div>

            <button type="submit">Update Profile</button>
        </form>
    </div>

</body>

</html>
