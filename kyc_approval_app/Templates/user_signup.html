{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC System - Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'messages.css' %}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>KYC Registration</h1>
            <p>Create an account to use the KYC approval system</p>
        </div>

        <form action="{% url 'register_user' %}" method="post">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% csrf_token %}

            <div class="form-group">
                <label for="fullname" class="required">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="dob" class="required">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="address" class="required">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your complete address"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
                    maxlength="10" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>

            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <div id="otpPrompt" style="display: none; margin-top: 10px;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" maxlength="6" placeholder="Enter OTP">
                    <button type="button" id="submitOtpBtn" class="btn">Submit OTP</button>
                </div>
                
            </div>

            <div class="form-group">
                <label for="gender" class="required">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="required">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                    required>
            </div>

            <button type="submit" class="btn">Create Account</button>

            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'user_login' %}">Sign In</a></p>
            </div>
        </form>
    </div>
</body>

</html>
